{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<style>
    .btn-primary {
        background: linear-gradient(90deg, #007bff 50%, #fff 50%);
        background-size: 200% 100%;
        background-position: right bottom;
        color: #fff; /* Set text color to white for the Submit button */
        transition: 0.5s;
        border: none;
        border-radius: 0;
        padding: 10px 20px;
        box-shadow: 5px 5px 5px 0 rgba(0, 0, 0, 0.1);
        cursor: pointer;
        animation: glow-primary 2s infinite; /* Apply the glow animation */
    }

    .btn-warning {
        background: linear-gradient(90deg, #ffc107 50%, #fff 50%);
        background-size: 200% 100%;
        background-position: right bottom;
        color: #000; /* Set text color to black for the Clear button */
        transition: 0.5s;
        border: none;
        border-radius: 0;
        padding: 10px 20px;
        box-shadow: 5px 5px 5px 0 rgba(0, 0, 0, 0.1);
        cursor: pointer;
        animation: glow-warning 2s infinite; /* Apply the glow animation */
    }

    @keyframes glow-primary {
        0% {
            background-position: right top;
        }
        50% {
            background-position: left top;
        }
        100% {
            background-position: right top;
        }
    }

    @keyframes glow-warning {
        0% {
            background-position: left bottom;
        }
        50% {
            background-position: right bottom;
        }
        100% {
            background-position: left bottom;
        }
    }
</style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Scraping</title>
</head>
<body>
<script src="{% static 'script.js' %}"></script>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
            <form method="POST" action="/">
                {% csrf_token %}
<input class="form-control" name="page" type="text" placeholder="Enter Your Link">
            </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit" style="margin-right: 10px;">Submit</button>
         </div>
           <div class="col-md-6">
            <button class="btn btn-warning" type="submit" style="margin-left: -80px;">Clear</button>

        </div>
    </div>

</div>
<div class="container">
    <table class="table table-striped-columns" style="margin-left: -106px; margin-right: 0 !important;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                {% for i in data_values %}
                <tbody>
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.stringname }}</td>
                        <td>{{ i.address }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
